<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python機器學習課程</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- 導覽列 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">職能發展學院</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">首頁</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">課程內容</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">關於我們</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 主要內容區 -->
    <main class="container my-4">
        <div class="row">
            <div class="col-md-8">
                <h1>歡迎來到Python機器學習課程</h1>
                <p class="lead">這裡是課程內容的主要區域</p>
                    <!-- 圖表區 -->
                    <div class="card mt-3">
                        <div class="card-body">
                            <h5 class="card-title">鳶尾花資料視覺化 (Sepal vs Petal)</h5>
                            <canvas id="irisChart" width="600" height="400"></canvas>
                        </div>
                    </div>
                    <!-- 預測表單 -->
                    <div class="card mt-3">
                        <div class="card-body">
                            <h5 class="card-title">即時 KNN 預測</h5>
                            <form id="predictForm">
                                <div class="row g-2">
                                    <div class="col-6"><input class="form-control" name="sepal_length" placeholder="sepal length" value="5.1"></div>
                                    <div class="col-6"><input class="form-control" name="sepal_width" placeholder="sepal width" value="3.5"></div>
                                    <div class="col-6"><input class="form-control" name="petal_length" placeholder="petal length" value="1.4"></div>
                                    <div class="col-6"><input class="form-control" name="petal_width" placeholder="petal width" value="0.2"></div>
                                </div>
                                <button class="btn btn-primary mt-2" type="submit">預測</button>
                            </form>
                            <div id="predictResult" class="mt-2"></div>
                        </div>
                    </div>
            </div>
            <div class="col-md-4">
                <!-- 側邊欄位 -->
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">課程資訊</h5>
                        <p class="card-text">這裡可以放置重要的課程公告或連結</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 頁尾 -->
    <footer class="bg-dark text-light py-3 mt-4">
        <div class="container text-center">
            <p>&copy; 2025 職能發展學院. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- 本地前端邏輯 -->
    <script src="/static/js/app.js"></script>
</body>
</html>
